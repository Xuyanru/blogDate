<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>同心圆</title>
	<style type="text/css">

		#circle_bot{
			background-color:#E09;
		width: 150px;
		height: 150px;
		margin: 0px 0 0 0px;
		border-radius: 50%;
		}
		#circle_mid {
			background-color:#EAA;
		width: 100px;
		height: 100px;
		margin: -125px 0 0 25px;
		border-radius: 50%;
		}
		#circle_top{
			background-color:#ED9;
		width: 50px;
		height: 50px;
		margin: -75px 0 0 50px;
		border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="circle_bot">
	</div>
	<div id="circle_mid">
	</div>
	<div id="circle_top">
	</div>
</body>
</html>
