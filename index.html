<!DOCTYPE html>
<html>
 <head>
  <title> 七夕快乐 </title>
  <meta charset="utf-8">
  <style>
	div{
		width:100px;
		height:100px;
		background:red;
		border:1px solid #00F;
	}
	
  </style>
 </head>
 <body>
 <div id="d1"></div>
 <div id="d2"></div>
  <script>
	document.getElementById("d1").onclick=function(){
		document.getElementById("d1").style.background="#000";
	}
	document.getElementById("d2").onmouseover=function(){
		document.getElementById("d2").style.background="#000";
	}
  </script>
 </body>
</html>
